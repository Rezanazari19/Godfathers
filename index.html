<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Godfathers</title>

  <!-- Viewport for safe-area insets and full-screen behavior -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- iOS & Android support -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#243a4f" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #243a4f;
      overflow: hidden; /* Prevents page scrollbars */
    }

    .app-container {
      position: fixed;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      background-color: #243a4f;

      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding-bottom: calc(env(safe-area-inset-bottom) + 80px); /* space for button */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .fixed-bottom-button {
      position: fixed;
      bottom: env(safe-area-inset-bottom);
      left: 0;
      width: 100%;
      padding: 16px;
      background-color: #1b2e44;
      color: white;
      font-size: 18px;
      text-align: center;
      border: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <!-- Scrollable content area (iframe or other) -->
    <div class="scrollable-content">
      <<iframe src="https://script.google.com/macros/s/AKfycbwgMVf6b-sFWrugXYNcZC96vHlIFjf0KQWdd2spIRuiloMMz6feQppVoEGQ4Mg85ndT/exec?name=RezaNazari"></iframe>
    </div>

    <!-- Fixed bottom button safely above bezel -->
    <button class="fixed-bottom-button" onclick="alert('Next!')">Next ▶️</button>
  </div>

</body>
</html>

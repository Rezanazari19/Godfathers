<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Godfathers</title>

  <!-- Viewport for full-screen and safe-area support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- iOS & Android support -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180.png">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#243a4f" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #243a4f;
      overflow: hidden;
    }

    .app-container {
      position: fixed;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      background-color: #243a4f;

      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: calc(env(safe-area-inset-bottom) + 80px); /* enough space for bottom content */
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 500px; /* Or adjust as needed */
      border: none;
      display: block;
    }

    .next-button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 40px auto 0;
      padding: 16px;
      background-color: #1b2e44;
      color: white;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="scrollable-content">
      <iframe src="https://script.google.com/macros/s/AKfycbwgMVf6b-sFWrugXYNcZC96vHlIFjf0KQWdd2spIRuiloMMz6feQppVoEGQ4Mg85ndT/exec?name=RezaNazari"></iframe>

      <!-- This button scrolls with the content, but never gets hidden behind the bezel -->
      <button class="next-button" onclick="alert('Next!')">Next ▶️</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000; /* Optional: black background behind iframe */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <iframe src="https://example.com"></iframe>

</body>
</html>

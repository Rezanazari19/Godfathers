<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Mafia Game Moderator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #1a252f, #2c3e50, #34495e);
            background-attachment: fixed;
            color: #ecf0f1;
            min-height: 100vh;
            font-size: 14px;
            position: relative;
        }
        
        /* Subtle animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 25% 25%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                            radial-gradient(circle at 75% 75%, rgba(231, 76, 60, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page.active {
            display: block;
        }
        
        /* Progress indicator */
        .progress-indicator {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
            font-weight: bold;
            letter-spacing: -0.5px;
        }
        
        .page-subtitle {
            text-align: center;
            color: #bdc3c7;
            margin-bottom: 25px;
            font-size: 16px;
            font-style: italic;
        }
        
        h2 {
            color: #3498db;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h3 {
            color: #3498db;
            margin: 20px 0 15px 0;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        /* Enhanced game statistics */
        .game-stats-header {
            background: linear-gradient(135deg, rgba(241, 196, 15, 0.2), rgba(243, 156, 18, 0.2));
            border: 2px solid #f1c40f;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 
                0 8px 25px rgba(241, 196, 15, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .player-list-header {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2), rgba(41, 128, 185, 0.2));
            border: 2px solid #3498db;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 
                0 8px 25px rgba(52, 152, 219, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        /* Grid layout for Page 2 (Player Names) */
        .player-inputs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        /* Grid layout for Page 3 (Role Assignments) */
        .role-assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .player-item {
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.9), rgba(44, 62, 80, 0.9));
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(149, 165, 166, 0.3);
            font-size: 14px;
            cursor: grab;
            user-select: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .player-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .player-item:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.3), rgba(41, 128, 185, 0.3));
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.2);
            border-color: #3498db;
        }
        
        .player-item:hover::before {
            left: 100%;
        }
        
        .player-item.eliminated {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.4), rgba(192, 57, 43, 0.4));
            border-color: #e74c3c;
            text-decoration: line-through;
            opacity: 0.8;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .player-item.dragging {
            opacity: 0.7;
            cursor: grabbing;
            transform: rotate(3deg) scale(1.05);
            z-index: 1000;
        }
        
        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .role-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, rgba(52, 73, 94, 0.9), rgba(44, 62, 80, 0.9));
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(149, 165, 166, 0.2);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .role-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        
        .role-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.2);
            border-color: #3498db;
        }
        
        .role-item:hover::after {
            transform: scale(1);
        }
        
        .role-name {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
            color: #ecf0f1;
            text-align: center;
            z-index: 1;
            position: relative;
        }
        
        .counter {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1;
            position: relative;
        }
        
    .counter-btn {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 50%;
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
}
        
        .counter-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: scale(1.1);
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .counter-value {
            font-size: 20px;
            font-weight: bold;
            color: #f1c40f;
            min-width: 30px;
            text-align: center;
            background: rgba(241, 196, 15, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(241, 196, 15, 0.3);
        }
        
        .total-players {

            font-size: 1.6em;
            margin: 25px auto;

            background: linear-gradient(135deg, rgba(241, 196, 15, 0.2), rgba(243, 156, 18, 0.2));

            border: 2px solid #f1c40f;

            font-weight: bold;
            box-shadow: 
                0 8px 25px rgba(241, 196, 15, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;

                0 6px 20px rgba(52, 152, 219, 0.3),

        }
        
        button::before {

            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 35px rgba(52, 152, 219, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }
        
        button:hover::before {
            width: 100%;
            height: 100%;
        }
        
        button:active {

        #toggleRolesBtn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.3);

        #toggleRolesBtn:hover {

        #revealBtn {

        button:disabled, .disabled-button {
